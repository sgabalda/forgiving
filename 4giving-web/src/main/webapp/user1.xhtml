<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener='#{newUser.startWizard}' type='preRenderView'/>
    <h:head>
        <title>New User</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText label="username" id="username"
                         value="#{newUser.username}"
                         required="true"/>
            <br/>
            <h:inputText label="password" id="password"
                         value="#{newUser.password}"
                         required="true"/>
            <br/>
            <h:inputText label="email" id="email"
                         value="#{newUser.email}"
                         required="true"/>
            <br/>
            <h:commandLink action="#{newUser.processStep1}" 
                           value='Continua'/>
        </h:form>
    </h:body>
</html>
