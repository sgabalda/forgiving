<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New User, step 2</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText label="street" id="street"
                         value="#{newUser.address.street}"
                         required="true"/>
            <br/>
            <h:inputText label="number" id="number"
                         value="#{newUser.address.number}"
                         required="true"/>
            <br/>
            <h:inputText label="province" id="province"
                         value="#{newUser.address.province}"
                         required="true"/>
            <br/>
            <h:inputText label="state" id="state"
                         value="#{newUser.address.state}"
                         required="true"/>
            <br/>
            <h:inputText label="zip" id="zip"
                         value="#{newUser.address.zip}"
                         required="true"/>
            <br/>
            <h:commandLink action="#{newUser.processStep2}" 
                           value='Continua'/>
        </h:form>
    </h:body>
</html>
